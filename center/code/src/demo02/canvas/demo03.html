    </div>
    <canvas id="myCanvas" width="250" height="250"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        ctx.strokeRect(55,55,140,140);

        ctx.fillRect(65,65,120,120);

        ctx.fillStyle="white";
        ctx.fillRect(90,90,70,70);

        ctx.strokeRect(95,95,60,60);
    </script>
</body>
