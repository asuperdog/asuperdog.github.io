<html lang="zh-cn">
	<head>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>https://ehall.sziit.edu.cn/qljfwapp/sys/szxxmsmjx/*default/index1.do</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="mint-layout-container bh-bg-color-light">
				<div class="mint-layout-container layout-container">
					<div id="app" class="mint-layout-container" style="background: #F5DA81;">
						<div class="bg-color s-orange"></div>
						<div class="mint-layout-spacing spacing1" style="height: 15px;"></div>
						<img src="img/headPic.jpg" class="mint-image" style="width: 240px; height: 330px">
						<div class="mint-layout-spacing spacing" style="height: 15px;"></div>
						<div class="mint-text bh-color-gray main-text3">在校学生，请出示健康码</div>
					</div>
					<div class="mint-layout-spacing spacing" style="height: 15px;"></div>
					<div class="mint-text bh-color-gray main-text1">
						扫码时间：<span id="scanTime"></span>
					</div>
					<div class="mint-hr" style="background: rgb(232, 232, 232);"></div>
					<div class="mint-text bh-color-gray vcode">
						<span id="randomCode"></span>
					</div>
					<div class="mint-hr" style="background: rgb(232, 232, 232);"></div>
					<div class="mint-layout-container-multiple">
						<div class="mint-layout-container-multiple-item" style="width: 25%;">
							<div class="mint-text bh-color-gray main-text">姓名</div>
						</div>
						<div class="mint-layout-container-multiple-item" style="width: 75%;">
							<div class="mint-text bh-color-gray main-text2"><span id="stuName"></span></div>
						</div>
					</div>
					<div class="mint-layout-container-multiple">
						<div class="mint-layout-container-multiple-item" style="width: 25%;">
							<div class="mint-text bh-color-gray main-text">学号</div>
						</div>
						<div class="mint-layout-container-multiple-item" style="width: 75%;">
							<div class="mint-text bh-color-gray main-text4"><span id="stuId"></span></div>
						</div>
					</div>
					<div class="mint-layout-container-multiple">
						<div class="mint-layout-container-multiple-item" style="width: 25%;">
							<div class="mint-text bh-color-gray main-text">学院</div>
						</div>
						<div class="mint-layout-container-multiple-item" style="width: 75%;">
							<div class="mint-text bh-color-gray main-text2"><span id="college"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
