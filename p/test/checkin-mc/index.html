	<script>
		var colorFlag = false;
		setInterval(function changeColor() {
			var app = document.querySelector("#app1 .bg-color");
			if (!colorFlag) {
				app.className = "bg-color s-orange";
			} else {

			}
			colorFlag = !colorFlag;
		}, 400);

		Date.prototype.format = function (format) {
			var o = {
				"M+": this.getMonth() + 1,
				"d+": this.getDate(),
				"h+": this.getHours(),
				"m+": this.getMinutes(),
			}
			if (/(y+)/.test(format)) {
				format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			}
			for (var k in o) {
				if (new RegExp("(" + k + ")").test(format)) {
					format = format.replace(RegExp.$1, (RegExp.$1.length == 1) ? o[k] : (("00" + o[k]).substr(("" + o[k]).length)));
				}
			}
			return format;
		};
		$('#scanTime').html(new Date().format("MM月dd日 hh:mm"));
		$('#randomCode').html(new Date().format("hh" + "2995"));
