<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>磁贴</title>
    <style>
        #cover{
            width:600px;
            height:338px;
            position:absolute;
            left:100px;
            top:50px;
            overflow:hidden;
        }

        #picf{
            margin:0px 0px;
            transition:margin 1s;
            -webkit-transition:margin 1s;
        }
    </style>
    <script>
        var times=1;
        function liveTitle()
        {
            var u=document.getElementById("imglist");
            switch(times) {
                case 0:
                    u.style.margin="0px -1200px";
                    times=1;
                    break;
                case 1:
                    u.style.margin="0px -600px";
                    times=2;
                    break;
                case 2:
                    u.style.margin="0px 0px";
                    times=0;
                    break;
            }
            setTimeout("liveTitle()",1000);
        }
    </script>
</head>
<body onload="liveTitle()">
    <div id="cover">
        <div id="imglist">
            <a id="addo" href="#">
                <img id="picf" src="img/01.gif"></a>
            <a id="addt" href="#">
                <img id="pics" src="img/02.gif"></a>
        </div>
    </div>   
</body>
</html>
