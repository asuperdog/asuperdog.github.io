<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo05</title>
</head>
<body>
<div style="height: 30px">
    <a href="./demo01.html">Canvas 01</a>
    <a href="./demo02.html">Canvas 02</a>
    <a href="./demo03.html">Canvas 03</a>
    <a href="./demo04.html">Canvas 04</a>
    <a href="./demo05.html">Canvas 05</a>
    <a href="./demo06.html">Canvas 06</a>
    <a href="./demo07.html">Canvas 07</a>
</div>
<canvas id="myCanvas" width="450" height="250"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.lineWidth = 7;
    ctx.strokeStyle = "#0081C9";
    ctx.beginPath();
    ctx.arc(100, 100, 50, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.strokeStyle = "#231F20";
    ctx.beginPath();
    ctx.arc(220, 100, 50, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.strokeStyle = "#ED1941";
    ctx.beginPath();
    ctx.arc(340, 100, 50, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.strokeStyle = "#FCB131";
    ctx.beginPath();
    ctx.arc(160, 150, 50, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.strokeStyle = "#00A651";
    ctx.beginPath();
    ctx.arc(280, 150, 50, 0, 2 * Math.PI);
    ctx.stroke();
</script>
</body>
</html>
