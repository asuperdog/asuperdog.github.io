<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo02</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.fillStyle="red";
        ctx.fillRect(20,20,80,80);
        // 调节透明度
        ctx.globalAlpha=0.2;
        ctx.fillStyle="blue";
        ctx.fillRect(50,50,80,80);
    </script>
</body>
</html>
