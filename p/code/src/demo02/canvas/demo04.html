<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo04</title>
</head>
<body>
    <div style="height: 30px">
        <a href="./demo01.html">Canvas 01</a>
        <a href="./demo02.html">Canvas 02</a>
        <a href="./demo03.html">Canvas 03</a>
        <a href="./demo04.html">Canvas 04</a>
        <a href="./demo05.html">Canvas 05</a>
        <a href="./demo06.html">Canvas 06</a>
        <a href="./demo07.html">Canvas 07</a>
    </div>
    <canvas id="myCanvas" width="250" height="250"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(120,120,80,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(95,90,18,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(145,90,18,0,2*Math.PI);
        ctx.stroke();

        ctx.fillStyle="black";
        ctx.beginPath();
        ctx.arc(102,90,9,0,2*Math.PI);
        ctx.stroke();
        ctx.fill();
        ctx.beginPath();
        ctx.arc(152,90,9,0,2*Math.PI);
        ctx.stroke();
        ctx.fill();

        // ctx.fillStyle="pink"
        ctx.beginPath();
        ctx.arc(120,130,45,0,1*Math.PI);
        // ctx.closePath();
        ctx.stroke();
        // ctx.fill();
    </script>
</body>
</html>
