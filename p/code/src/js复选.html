<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>选择一项或多项你喜爱的项目</h2>
    <form>
        <label>
            <input name="check" type="checkbox">篮球
            <input name="check" type="checkbox">羽毛球
            <input name="check" type="checkbox">乒乓球
            <input name="check" type="checkbox">足球

            <br><br>
            <button type="button" id="btn1">全选</button>
            <button type="button" id="btn2">全不选</button>
            <button type="button" id="btn3">反选</button>
            <button type="submit">提交</button>
        </label>
    </form>

    <script>
        // 全选
        document.getElementById("btn1").onclick = function () {
            var btn1 = document.getElementsByName("check");
            for (var i = 0; i < btn1.length; i++) {
                btn1[i].checked = "true"
            }
        }

        // 全不选
        document.getElementById("btn2").onclick = function () {
            var btn2 = document.getElementsByName("check");
            for (var i = 0; i < btn2.length; i++) {
                btn2[i].checked = !"true"
            }
        }

        // 反选
        document.getElementById("btn3").onclick = function () {
            var btn3 = document.getElementsByName("check");
            for (var i = 0; i < btn3.length; i++) {
                btn3[i].checked = !btn3[i].checked
            }
        }
    </script>
</body>
</html>
