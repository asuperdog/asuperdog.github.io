<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计时</title>
        <script>
            var c=0
            var t
            function timedCount() {
                document.getElementById('box').value=c
                c=c+1
                t=setTimeout("timedCount()",1000)
            }
            function stopTime() {
                clearTimeout(t)
            }
        </script>
</head>
<body>
    <input type="button" value="Start" onclick="timedCount()">
    <input type="button" value="Stop" onclick="stopTime()">
    <input type="text" id="box">
</body>
</html>
