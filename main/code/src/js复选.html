<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>选择一项或多项你喜爱的项目</h2>
    <form method="get" action="">
        <input id="check1" name="check1" class="check" type="checkbox">
        <label for="check1">篮球</label>
        <input id="check2" name="check2" class="check" type="checkbox">
        <label for="check2">羽毛球</label>
        <input id="check3" name="check3" class="check" type="checkbox">
        <label for="check3">乒乓球</label>
        <input id="check4" name="check4" class="check" type="checkbox">
        <label for="check4">足球</label>
        <br><br>
        <button type="button" id="btn1">全选</button>
        <button type="button" id="btn2">全不选</button>
        <button type="button" id="btn3">反选</button>
        <button type="submit">提交</button>
    </form>

    <script>
        // 全选
        document.getElementById("btn1").onclick = function () {
            var btn1 = document.getElementsByClassName("check");
            for (var i = 0; i < btn1.length; i++) {
                btn1[i].checked = "true"
            }
        }

        // 全不选
        document.getElementById("btn2").onclick = function () {
            var btn2 = document.getElementsByClassName("check");
            for (var i = 0; i < btn2.length; i++) {
                btn2[i].checked = !"true"
            }
        }

        // 反选
        document.getElementById("btn3").onclick = function () {
            var btn3 = document.getElementsByClassName("check");
            for (var i = 0; i < btn3.length; i++) {
                btn3[i].checked = !btn3[i].checked
            }
        }
    </script>
</body>
</html>
